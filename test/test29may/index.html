<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow-container">

        <div class="mySlides fade" style="display: block;">
          <img src="https://images.unsplash.com/photo-1532974241000-d7ead14166e8?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" style="width:100%">
        </div>
      
        <div class="mySlides fade">
          <img src="https://images.unsplash.com/photo-1519285257760-74df0a0bd59c?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" style="width:100%">
        </div>
      
        <div class="mySlides fade">
          <img src="https://images.unsplash.com/photo-1468649437954-f86751c119b6?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" style="width:100%">
        </div>
      
      </div>
      <br>
      <div style="text-align:center">
        <span class="dot active" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
     <script src="script.js" ></script>   
</body>
</html>
